<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="sass/main.css">
        

        <script src="https://kit.fontawesome.com/99eb7627c0.js" crossorigin="anonymous"></script>


        <title> OhMyFood - HomePage </title>

    </head>

    <body>
        <header>
            <img src="./Images/logo/ohmyfood.png" alt="Image du Logo">
        </header>

        <section class="discovery">
            <div class="discovery__where">
                <i class="fa-solid fa-location-dot"></i>
                <p> Paris, Belleville </p>
            </div>

            <div class="explore">
                <p class="explore__title">
                    Réservez le menu qui 
                    <br/>
                    vous convient
                </p>
                <p class="explore__undertitle">
                    Découvrez des restaurants d'exception,
                    <br/>
                    sélectionnés par nos soins.
                </p>

                <a href="#" class="BtnPrincipal">
                    Explorer nos restaurants
                </a>
            </div>
        </section>

        <section class="function">
            <p class="sectiontitle"> Fonctionnement </p>
            
            <ol class="function__list">
                <li class="BtnFunction BtnFunction--1">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    Choisissez un restaurants
                </li>

                <li class="BtnFunction BtnFunction--2">
                    <i class="fa-solid fa-list"></i>
                    Composez votre menu
                </li>

                <li class="BtnFunction BtnFunction--3">
                    <i class="fa-solid fa-store"></i>
                    Dégustez au restaurant
                </li>
            </ol>

        </section>
    </body>

</html>
